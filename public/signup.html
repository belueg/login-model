<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- header -->
    <header>
      <h2> <a href="./index.html">Education Platform</a>
      </h2>
    </header>
    <div class="container-signup" id="whenSignedOut">
      <!-- signup form -->
      <form>
        <div class="title-signup">
          <h3 class="title-tag">Sign up</h3>
        </div>
        <div class="inputs-signup">
          <label for="username"> <b>Username</b></label>
          <input type="text" placeholder="Choose a username" name="username" id="username">
          <label for="email"> <b>Email</b></label>
          <input type="email" placeholder="Enter your email" name="email" id="email" required>
          <label for="pass"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pass" id="pass" required>
          <label for="repeatPass"><b>Repeat password</b></label>
          <input type="password" placeholder="Repeat password" name="repeatPass" id="repeatPass" required>
          <button type="button" id="signInBtn">
            <a href="#"><b>Sign up</b></a>
          </button>
        </div>
      </form>

    </div>

  </body>

</html>
